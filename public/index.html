<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class="top-nav">
      <div class="title">tweeter</div>
      <div class="navbutton"><span class="first-word">Write</span> a new tweet
      <div class="down-arrow"><i class="fas fa-arrow-down"></i></div></div>
      <button class="nagivate-up-button">^</button>
    </nav>

     

    <header id="main">
      <div>
        <img src="/images/profile-hex.png"/>
      </div>
      <div>
        <h2></h2><span class="first-word">Ricky</span> Chhoukdean</h2>
      </div>
    </header>

    
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <div class="error-message">Error Message</div>
            <h2 class="compose-tweet">Compose Tweet</h2>
            <form action="/tweets" method="POST" enctype="application/x-www-form-urlencoded">
              <textarea class="new-tweet" rows="1" name="text" placeholder="What are you humming about?"></textarea>
              <input id="tweet-button" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

  <section id="tweets-container">

    <article class="tweet">
    <header>
      <div class="flex">
      <div class="user"><img src="https://i.imgur.com/73hZDYK.png"></i>Placeholder User</div>
      <div class="handle">@Placeholder</div>
      </div>
      <div class="tweet-body"> This is the tweet.</div>
    </header>

    <footer>
      <span class="date">10 days ago</span>
      <span class="icons"><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i><i class="fas fa-heart"></i></span>
    </footer>
  </article>

  </section>

    </main>


  </body>
</html>
